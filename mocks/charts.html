<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/charts.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Load c3.css -->
 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  
<link href="c3-master/c3.css" rel="stylesheet" type="text/css">
<!-- Load d3.js and c3.js -->
<script src="c3-master/c3.js"></script>

<title>Ejemplo de graficos</title>
</head>
<body>

<div class='row'>
	<div id="chart" class='chart_wooda col-sm-6'></div>
	<div id="chart2" class='chart_wooda col-sm-6'></div>
</div>
<div class='row'>
	<div id="chart3" class='chart_wooda col-sm-6'></div>
	<div id="chart4" class='chart_wooda col-sm-6'></div>
</div>

<script>
$( document ).ready(function() {
// Setup all charts
	var chart3 = c3.generate({
	    bindto: '#chart3',
	    data: {
		    x : 'x',

	      columns: [
	        ['x',2010,2011,2012,2013,2014],        	
	        ['data1', 30, 200, 100, 400, 150, 250],
	        ['data2', 50, 20, 10, 40, 15, 25]
	      ],
	      type : 'line'
	    }
	});
	var chart2 = c3.generate({
	    bindto: '#chart2',
	    axis:
	    {
	    	x:{
	    	show:true,
	    	categories:['2009','2010','2011','2012','2013']
	    	}
		},
	    data: {
	    	url:'data.csv',
	    		keys: {
	    		      // x: 'name', // it's possible to specify 'x' when category axis
	    		      value: ['revenues'],
	    		    }
	    }
	});
	var chart = c3.generate({
	    bindto: '#chart',
	    data: {
	      columns: [
	        ['A', 30, 200, 100, 400, 150, 250],
	        ['B', 50, 20, 10, 40, 15, 25]
	      ],
	      types:{A:'area-spline'}
	
	    }
	});

  var data = new Array();
  data[0] = new Array();data[0].push('A');
  data[1] = new Array();data[1].push('B');
  for(var i = 0; i < 10; i++)
  {
	  data[0].push(5 + Math.random()*10);
	  data[1].push(7 + Math.random()*10);	  
  }

  chart.load({columns:data});
});
</script>
</body>
</html>
